            <td colspan="5" bgcolor="white">
                <p>1005. Дано. Номер места в плацкартном вагоне. Определить, какое это место: верхнее или нижнее, в купе
                    или боковое.</p>
            </td>
        </tr>
        <tr>
            <td colspan="5" bgcolor="white">
                <form id="seatForm" onsubmit="return determineSeatType();">
                    Для поисковика:<input name="q" value="search">
                    <textarea cols="60" rows="4" id="task" name="formulation">1005. Дано. Номер места в плацкартном вагоне. Определить, какое это место: верхнее или нижнее, в купе</textarea>
                    <label for="seatNumber" id="entry">Введите номер места в плацкартном вагоне:</label>
                    <input type="number" id="seatNumber" name="seatNumber" value="1" required><br>
                    <input id="verify" type="button" value="Проверить">
                    <button id="send" type="button">Отправить</button>
                </form>
                <div id="result"></div>

                <script>
                    function determineSeatType() {
                        const seatNumber = parseInt(document.getElementById('seatNumber').value);
                        let result = '';

                        if (seatNumber < 1 || seatNumber > 54) {
                            result = "Вашего места нет в вагоне.";
                        } else {
                            const seatType = (seatNumber % 2 === 0) ? "верхнее" : "нижнее";
                            const location = (seatNumber > 36 & seatNumber < 55) ? " боковое" : " в купе";
                            result = ('Ваше место: ') + (seatType) + (location) + ('.');
                        }

                        document.getElementById('result').innerText = result;
                    }
                </script>
